syntax = "proto3";

package transaction;

option go_package = "internal/grpc/transactionpb;transactionpb";

message NewTransaction {
  string userId = 1;
  string nameTransaction = 2;
  string sum = 3;
  string numberCard = 4;
}

message ResultTransaction {
  string status = 1;
  string message = 2;
}

service TransactionService {
  rpc Transaction(NewTransaction) returns (ResultTransaction);
}